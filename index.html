    <!-- Hero Section -->
    <section id="hero" class="section hero">

        <h1>Lyrics Card Generator</h1>
        <p>
          Search for your favorite songs and create beautiful lyric cards to
          share
        </p>
        <div class="search-container">
          <input

            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Enter song name or artist..."
          />
          <button id="searchBtn" class="search-btn">Search Songs</button>
        </div>
      </div>
    </section>

    <!-- Search Results Section -->
    <section id="searchResults" class="section search-results hidden">
      <div class="results-container">
        <div class="songs-list-container">

          <div id="songsList" class="songs-list">

        </div>
        <div class="lyrics-display" id="lyricsDisplay">
          <div class="lyrics-header">
            <div class="selected-song-info" id="selectedSongInfo">
              <p>Choose a song from the left to view lyrics</p>
              <!-- <div class="selected-song song-card">

                </div>
              </div> -->

            <button class="continue-btn" id="continueBtn">Continue</button>
          </div>
          <div class="lyrics-content" id="lyricsContent">
            <!-- <div class="loader-container">

          </div>
        </div>

    </section>

    <!-- Customization Section -->
    <section id="customization" class="section customization hidden">
      <div class="customization-container">
        <div class="customization-panel">
          <h2>Customize Your Card</h2>
          <div class="control-group">
            <label for="bgColor">Background Color</label>
            <input
              type="color"
              id="bgColor"
              class="color-input"
              value="#9333ea"
            />
          </div>
          <div class="control-group">
            <label for="textColor">Text Color</label>
            <input
              type="color"
              id="textColor"
              class="color-input"
              value="#ffffff"
            />
          </div>
          <div class="control-group">
            <label for="fontFamily">Font Style</label>
            <select id="fontFamily">
              <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
                Segoe UI
              </option>
              <option value="Georgia, serif">Georgia</option>
              <option value="'Times New Roman', serif">Times New Roman</option>
              <option value="Arial, sans-serif">Arial</option>
              <option value="'Courier New', monospace">Courier New</option>
              <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
              <option value="Impact, sans-serif">Impact</option>
            </select>
          </div>
          <div class="control-group">
            <label for="fontSize">Font Size</label>
            <input type="range" id="fontSize" min="10" max="30" value="20" />
          </div>
          <div class="customization-buttons">
            <button class="download-btn" id="downloadBtn">Download Card</button>
            <button class="share-btn" id="shareBtn">Share Card</button>
          </div>
        </div>
        <div class="card-preview">
          <h2>Preview</h2>
          <div class="lyrics-card" id="lyricsCard">
            <div class="lyricsCard-song-details" id="lyricsCardSongDetails">
              <!-- <div class="song-card">

            <div class="card-lyrics" id="cardLyrics">
